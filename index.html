<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,900italic,900,700italic,700,400italic&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <title>Sandwastes: A Text Adventure</title>
  </head>
  <body>
    <script type="text/javascript" src="script.js"></script>
    <div class="container">
      <div class="text-dis_cont">
        <span class="header-text">
          You are in the desert.
          <br>
          You see mountains in the North.
          <br>
          You see a river to the East.
          <br>
          You see a shack to the South.
          <br>
          You see a cactus to the West.
          <br>
          Make it to the mountains.
          <br>
          Get out of the desert.
          <br>
          Go.
        </span>
        <br>
        <br>
        <span id="text"></span>
      </div>
      <div class="input_cont">
        <span class="input-prompt">></span><input type="text" id="text_input" onkeypress="return searchKeyPress(event);"><button type="submit" id="enter" onclick="doThis()"></button>
      </div>
    </div>
  </body>
</html>
